      <div id="modal1" class="modal">
        <div class="modal-content">
          <div class="input-field col s6">
            <input placeholder="title" class="title" type="text" class="validate">
            <label for="title">Title</label>

          <div id="speechContainer">


              <!-- <span class="inputs interim" id="interim_span" style='color:black;font-size:20px; font-family:cursive'></span>

          </div>
        </div>
        <div class="modal-footer">
          <!-- <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a> -->
          <span class="left">
            <input name="priority" type="radio" id="icoRed" />
            <label for="icoRed">High</label>

            <input name="priority" type="radio" id="icoYellow" />

            <input name="priority" type="radio" id="icoGreen" />
            <label for="icoGreen">Low</label>
          </span>
          <span>

                <li class="private"><a href="#!">private</a></li>

          </span>

            <div class="input-field col l4 s6 m6">

            </div>
            <div class="input-field col l4 s6 m6">
              <i class="material-icons prefix">account_circle</i>
              <input id="Tag" type="text" class="validate">
              <label for="Tag">Tag</label>
            </div>
          </div>
          <a href="#agree" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
